<!DOCTYPE html>
<html>
<head>
  <title>Scroll Minimap</title>
  <style>
    * {
      margin: 0
    }
    body {
      width: 200px;
      height: fit-content;
      font-family: 'roboto', sans-serif;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      border-radius: 1rem;
    }
    #heading {
      display: grid;
      grid-template-columns: 1fr 4fr;
    }
    #heading img {
      width: 100%;
    }
    #options {
      display: flex;
      flex-direction: row;
      gap:0.1rem;
      justify-content: space-evenly;
    }
    #links {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="heading">
    <img src="logo.png" />
    <h2>Scroll Minimap for Chatgpt</h2>
  </div>
  
  <p>This extension only works for <a href="https://www.chatgpt.com" target="_blank">chatgpt.com.</a></p>
  <div id="options">
    <button id="show">Show</button>
    <button id="refresh">Refresh</button>
    <button id="hide">Hide</button>  
  </div>
  <div id="links">
    <a href="https://aebel-shajan.github.io/" target="_blank">Made by Aebel</a>
    <a href="https://aebel-shajan.github.io/notes/javascript/scroll-minimap-for-chatgpt" target="_blank">Docs</a>
    <a href="https://github.com/Aebel-Shajan/scroll-minimap/issues" target="_blank">Report an issue</a>  
  </div>
  <script src="popup.js"></script>
</body>
</html>
